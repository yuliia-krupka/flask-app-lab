{% extends 'base.html' %}

{% block title %} POSTS {% endblock %}

{% block content %}
<div class="p-4 post_form mt-3">
    <h1> {{ post.id }} - {{ post.title }} </h1>

    <div class="card-body p-4 post_body mb-5">
        <p>{{ post.content }}</p>
    </div>

    <p>Category: {{ post.category }} </p>
    <p>Author: {{ post.author }} </p>
    <p>Date: {{ post.posted }} </p>

</div>
<div class="mt-5 mb-5">
    <form action="{{ url_for('posts.delete_post', id=post.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Delete Post</button>
    </form>

    <a href="{{ url_for('posts.edit_post', post_id=post.id) }}" class="btn btn-primary mb-4 mt-4">Edit Post</a>
</div>

<div class="mt-5 mb-5">
    <a href="{{ url_for('posts.get_posts')}}" class="btn btn-warning mb-4">Return to posts</a>
</div>

{% endblock %}
