{% extends 'base.html' %}

{% block title %} POSTS {% endblock %}

{% block content %}

<h1> {{post["title"]}} </h1>

<div class="card-body p-4 post_body mb-5">
    <p>{{ post.get('content') }}</p>
</div>


<a href="{{ url_for('posts.get_posts')}}" class="btn btn-warning mb-4">Return to posts</a>

{% endblock %}
