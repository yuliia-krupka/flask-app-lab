<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Posts</title>
</head>
<body>
<h1>Articles</h1>
<ul>
    {% for post in posts%}
    <li> {{post["id"]}} -
        <a href="post/{{post['id']}}">{{post["title"]}}</a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
